apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    app: app2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: your-docker-repo/app2:latest
        ports:
        - containerPort: 5000
        env:
        - name: ENV_VAR_NAME
          value: "value"